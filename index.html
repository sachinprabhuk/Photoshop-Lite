<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/slider.css">
  <link rel="stylesheet" href="/styles/accordion.css">
  <link rel="stylesheet" href="/styles/checkbox.css">

  <title>Photoshop Lite</title>
</head>
<body>
  <div id="appWrapper">
    <div id="canvasDiv">
      <canvas width="980px" height="600px"></canvas>
    </div>
    <div id="editDiv">
      <input type="file" id="upload" accept="image/*">
      <div id="main">
        <label class="_btn" for="upload">Upload image</label>
        <button disabled id="save" class="_btn" disabled>Save n continue</button>
      </div>
      <!------------------------------------------------------>
      <ul class="accordion">
        <!-- basic -->
        <li>
          <div class="head">
            Basic
          </div>
          <div class="body">
            <div class="body_inner">

              <div class="feature">
                <h3 class="name">brightness</h3>
                <input type="range" class="slider disabled" id="bright"
                min="-50" max="50" value="0" disabled>
              </div>

              <div class="feature">
                <h3 class="name">blur</h3>
                <input type="range" class="slider disabled" id="_blur"
                min="3" max="13" value="3" step="2" disabled>
              </div>

            </div>
          </div>
        </li>
        <!-- edge detection -->
        <li>
          <div class="head">
            Edge detection
          </div>
          <div class="body">
            <div class="body_inner">
              <div class="pairParent">
                <p>Sobel operator</p>
                <div class="pair">
                  <label class="checkbox-wrap name" for="sobelH">
                    <input type="checkbox" id="sobelH" name="sobelH"
                    disabled>
                    <span></span>
                    Horizontal
                  </label> 
                  <label class="checkbox-wrap name" for="sobelV">
                    <input type="checkbox" id="sobelV" name="sobelV"
                    disabled>
                    <span></span>
                    Vertical
                  </label>        
                </div>
              </div>
              
              <div class="pairParent">
                <p>Prewit operator</p>
                <div class="pair">
                  <label class="checkbox-wrap name" for="prewittH">
                    <input type="checkbox" id="prewittH" name="prewittH"
                    disabled>
                    <span></span>
                    Horizontal
                  </label> 
                  <label class="checkbox-wrap name" for="prewittV">
                    <input type="checkbox" id="prewittV" name="prewittV"
                    disabled>
                    <span></span>
                    Vertical
                  </label>        
                </div>
              </div>
                    
            </div>
          </div>
        </li>
        <!-- filters -->
        <li>
          <div class="head">
            Filters
          </div>
          <div class="body">
            <div class="body_inner">
              <label class="checkbox-wrap name" for="invert">
                <input type="checkbox" id="invert" name="invert"
                disabled>
                <span></span>
                Invert
              </label>
              <label class="checkbox-wrap name" for="toGray">
                <input type="checkbox" id="toGray" name="toGray"
                disabled>
                <span></span>
                Grayscale
              </label>
            </div>
          </div>
        </li>
        <!-- segmentation -->
        <li>
          <div class="head">
            Segmentation
          </div>
          <div class="body">
            <div class="body_inner">
              <ul>
                <li>dafa</li>
                <li>sadfa</li>
                <li>adsfad</li>
                <li>adsfadf</li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
      
    </div>
  </div>
  
</body>
<script src="/scripts/toast.js"></script>
<script src="/scripts/index.js"></script>
<script src="/scripts/listeners.js"></script>
<script src="/scripts/accordion.js"></script>
</html>
