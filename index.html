<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/slider.css">
  <title>Photoshop Lite</title>
</head>
<body>
  <div id="appWrapper">
    <div id="canvasDiv">
      <canvas width="980px" height="600px"></canvas>
    </div>
    <div id="editDiv">
      <input type="file" id="upload">
      <div id="main">
        <label class="_btn" for="upload">Upload image</label>
        <button id="save" class="_btn">Save n continue</button>
      </div>
      <div class="feature">
        <h3 class="name">Brightness</h3>
        <input type="range" class="slider" id="bright"
        min="-50" max="50" value="0">
      </div>
      <div class="feature">
        <h3 class="name">Contrast</h3>
        <input type="range" class="slider" id="contrast"
        min="-50" max="50" value="0">
      </div>
    </div>
  </div>
  
</body>
<script src="/scripts/index.js"></script>
<script src="/scripts/listeners.js"></script>
</html>
